name: CI/CD Pipeline

# Trigger the pipeline on every push and pull request to main branch
on:
  push:
  pull_request:

# Define environment variables accessible to all jobs
env:
  NODE_VERSION: '24'

jobs:
  # Job 1: Build and lint the backend
  backend-build-and-lint:
    name: Backend Build & Lint
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Bun runtime for backend (used instead of Node.js)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: bun install

      # Run ESLint to check code quality and style
      - name: Run backend linter
        working-directory: ./backend
        run: bun run lint
        continue-on-error: false

      # Check code formatting with Prettier
      - name: Check backend code formatting
        working-directory: ./backend
        run: bun run format:check
        continue-on-error: false

      # Build verification - ensure the backend can start without errors
      - name: Verify backend build
        working-directory: ./backend
        run: |
          echo "Checking backend syntax and imports..."
          bun build src/index.js --target=bun --outfile=/dev/null || {
            echo "❌ Backend build failed - syntax or import errors detected"
            exit 1
          }
          echo "✅ Backend build verification successful"

  # Job 2: Run backend tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-build-and-lint
    
    # Set up PostgreSQL service for testing
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Bun runtime
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: bun install

      # Set up test environment variables
      - name: Configure test environment
        working-directory: ./backend
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET || 'test-secret-key-for-ci' }}" >> $GITHUB_ENV

      # Start the backend server in the background
      - name: Start backend server
        working-directory: ./backend
        run: |
          echo "Starting backend server on port 3001..."
          DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db \
          JWT_SECRET=${{ secrets.JWT_SECRET || 'test-secret-key-for-ci' }} \
          bun run src/index.js &
          echo $! > server.pid
          echo "Waiting for server to be ready..."
          sleep 5
          if curl -f -s -o /dev/null http://localhost:3001/api/evaluations/criteria; then
            echo "✅ Server is running and responding"
          else
            echo "❌ Server failed to start properly"
            exit 1
          fi

      # Run all backend tests with coverage
      - name: Run backend tests
        working-directory: ./backend
        run: |
          echo "Running backend test suite..."
          bun test || {
            echo "❌ Backend tests failed - check test output above for details"
            exit 1
          }
          echo "✅ Backend tests passed successfully"

      # Stop the backend server
      - name: Stop backend server
        if: always()
        working-directory: ./backend
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
            echo "Backend server stopped"
          fi

      # Upload test results as artifacts
      - name: Upload backend test results
        if: always() # Needed for failed tests
        uses: actions/upload-artifact@v4
        with:
          name: test-result-${{ github.run_id }}
          path: backend/test-results/
          retention-days: 30

  # Job 3: Build and lint the frontend
  frontend-build-and-lint:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js for the frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # Run ESLint to check code quality
      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: false

      # Check code formatting with Prettier
      - name: Check frontend code formatting
        working-directory: ./frontend
        run: npm run format:check
        continue-on-error: false

      # Build the frontend application
      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3000' }}
          VITE_APP_VERSION: ${{ github.ref_name }}
        run: |
          echo "Building frontend application..."
          echo "Version: $VITE_APP_VERSION"
          npm run build || {
            echo "❌ Frontend build failed - check for TypeScript/build errors above"
            exit 1
          }
          echo "✅ Frontend build completed successfully"

      # Upload build artifacts for deployment
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # Job 4: Run frontend tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-build-and-lint
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # Run frontend tests (placeholder for when tests are implemented)
      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          if npm run test --if-present 2>/dev/null; then
            echo "✅ Frontend tests passed successfully"
          else
            echo "⚠️  No frontend tests found or test command not configured"
            echo "Tests will be required once implemented"
          fi

      # Upload test results
      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/coverage/
          retention-days: 30
